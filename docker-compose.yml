version: "3"

networks:
  jenkins:
    driver: bridge
services:
  jenkins:
      build: ./docker/jenkins
      ports:
        - 8080:8080
        - 50000:50000
      volumes:
        - ./jenkins_home:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
      networks: 
        - jenkins